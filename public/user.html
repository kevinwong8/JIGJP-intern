<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Profile</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha384-KyZXEAg3QhqLMpG8r+J4jsl5c9zdLKaUk5Ae5f5b1bw6AUn5f5v8FZJoMxm6f5cH1" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js" integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css" />
    <style>
        /* Custom styles for the profile page */
        /* body {
            font-family: 'Arial', sans-serif;
            background-color: #f8f9fa;
            color: #333;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        } */

        .profile-container {
            max-width: 600px;
            background-color: #ffffff;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.2);
            border-radius: 10px;
            padding: 30px;
            text-align: center;
        }

        .profile-container h2 {
            margin-bottom: 20px;
            font-weight: bold;
            color: #007bff;
        }

        .profile-container p {
            font-size: 1.1em;
            margin: 10px 0;
        }

        .hobbies-list {
            list-style-type: none;
            padding: 0;
        }

        .hobbies-list li {
            background-color: #e9ecef;
            padding: 10px;
            margin-bottom: 10px;
            border-radius: 5px;
        }

       
    </style>
    <script type="module" defer>
        import QrScanner from 'https://nimiq.github.io/qr-scanner/qr-scanner.min.js';
  
        const button = document.getElementById('scan');
        const stop = document.getElementById('stop');
        const cameraVideo = document.getElementById('camera');
        const qrResult = document.getElementById('result');
  
        const qrScanner = new QrScanner(
          cameraVideo,
          (result) => {
            console.log(result);
            const userData = JSON.parse(result)
            qrResult.textContent = `Scan succeed ${result.data}`;
            

            // Update the DOM with the fetched data
            document.getElementById("user-name").textContent = userData.name + "'s Profile";
            document.getElementById("name").textContent = userData.name;
            document.getElementById("origin").textContent = userData.origin;

            // Clear previous hobbies and populate with new data
            const hobbiesList = document.getElementById("hobbies-list");
            hobbiesList.innerHTML = ""; // Clear existing content
            userData.hobbies.forEach(function(hobby) {
                const li = document.createElement("li");
                li.textContent = hobby;
                hobbiesList.appendChild(li);
              });
          
            // qrResult.textContent = `Result: ` ;
            return;
          },
          { returnDetailedScanResult: true }
        );
  
        button.addEventListener('click', (event) => {
          event.stopPropagation();
          event.preventDefault();
  
          qrScanner.start();
        });

        stop.addEventListener('click', (event) => {
        
  
          qrScanner.stop();
        });
      </script>
      <style>
        * {
          box-sizing: border-box;
          margin: 0;
        }
  
        html
        body {
          width: 100vw;
          display: flex;
          flex-direction: column;
          align-items: center;
        }
  
        
         video {
          width: 100%;
          height:auto;
        }
      </style>
      
</head>
<body>
    <div class="container">
       
            <h1> QR Code Reader</h1>
            
            <button type="submit" class="btn btn-success" id="scan">Scan QR</button>
            <button type="submit" class="btn btn-danger" id="stop">Stop</button>
            <div class="embed-responsive embed-responsive-16by9">
              <video class="embed-responsive-item" id="camera"></video>
            </div>
            
            <h3>Scan your code here</h3>
            <span id="result"></span>
            <a href="index.html">Generate QRCode Here!</a>
   
       
        <dialog>
            <button autofocus type="submit" class="btn btn-danger">Close</button>
            <div class="profile-container">
                <h2 id="user-name">User Profile</h2>
                <p><strong>Name:</strong> <span id="name">Loading...</span></p>
                <p><strong>Origin:</strong> <span id="origin">Loading...</span></p>
                <p><strong>Hobbies:</strong></p>
                <ul id="hobbies-list" class="hobbies-list">
                    <li>Loading...</li>
                </ul>
            </div>
          </dialog>
          <button type="submit" class="btn btn-primary">Show Friend's Bio</button>

        <script>
            const dialog = document.querySelector("dialog");
            const showButton = document.querySelector("dialog + button");
            const closeButton = document.querySelector("dialog button");

            // "Show the dialog" button opens the dialog modally
            showButton.addEventListener("click", () => {
            dialog.showModal();
            });

            // "Close" button closes the dialog
            closeButton.addEventListener("click", () => {
            dialog.close();
            });

        </script>
    
    </div>
   
    <!-- Bootstrap JS and dependencies -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

    <!-- JavaScript to Fetch and Display Data -->
    <script>
       
        // Example of fetching user data from a server
        function fetchUserData() {
            // Simulated server response
            const userData = {
                name: "Jane Doe",
                origin: "Bandung, Indonesia",
                hobbies: ["Photography", "Traveling", "Cooking"]
            };
          }
            

        // Fetch and display the user data when the page loads
        document.addEventListener("DOMContentLoaded", fetchUserData);
    </script>
</body>
</html>
