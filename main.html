<!DOCTYPE html>
<html lang="en">
<head> 
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> 

    
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha384-KyZXEAg3QhqLMpG8r+J4jsl5c9zdLKaUk5Ae5f5b1bw6AUn5f5v8FZJoMxm6f5cH1" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js" integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+" crossorigin="anonymous"></script>
    <title>Main Page</title>
    <link rel="stylesheet" href="style.css" />
    <script type="module" defer>
        import QrScanner from 'https://nimiq.github.io/qr-scanner/qr-scanner.min.js';
  
        const button = document.getElementById('scan');
        const stop = document.getElementById('stop');
        const cameraVideo = document.getElementById('camera');
        const qrResult = document.getElementById('result');
  
        const qrScanner = new QrScanner(
          cameraVideo,
          (result) => {
            
            console.log(result);
            qrResult.textContent = `result: ${result.data}`;
           
            return;
          },
          { returnDetailedScanResult: true }
        );
  
        button.addEventListener('click', (event) => {
          event.stopPropagation();
          event.preventDefault();
  
          qrScanner.start();
        });

        stop.addEventListener('click', (event) =>   {
            qrScanner.stop();
        })
      </script>
      <style>
        * {
          box-sizing: border-box;
          margin: 0;
        }
  
        html,
        body {
          width: 100vw;
          display: flex;
          flex-direction: column;
          align-items: center;
        }
  
        video {
          width: 100vw;
          height: calc(100vw * (9 / 16));
        }
      </style>
</head>
<body>
    <div class="container mt-5">
    <h1>フレンドマッチ</h1>
    <form id="barcodeForm" >
        <div class="form-group">
          <label for="nameInput">名前</label>
          <input type="name" class="form-control" id="nameInput" aria-describedby="emailHelp" placeholder="名前を入力してください" required>
          <div class="invalid-feedback">
            名前を入力してください.
          </div>
        </div>
        <div class="form-group">
          <label for="originInput">出身</label>
          <input type="origin" class="form-control" id="originInput" placeholder="出身を入力してください" required>
        </div>

        <div class="form-group">
            <label for="hobbies">趣味を選択してください:</label>
            <div class="form-check">
                <input class="form-check-input" type="checkbox" value="Reading" id="reading">
                <label class="form-check-label" for="reading">
                    読書
                </label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="checkbox" value="Traveling" id="traveling">
                <label class="form-check-label" for="traveling">
                    旅行
                </label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="checkbox" value="Cooking" id="cooking">
                <label class="form-check-label" for="cooking">
                    調理
                </label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="checkbox" value="Gardening" id="gardening">
                <label class="form-check-label" for="gardening">
                    園芸
                </label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="checkbox" value="Photography" id="photography">
                <label class="form-check-label" for="photography">
                    撮影
                </label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="checkbox" value="Badminton" id="badminton">
                <label class="form-check-label" for="badminton">
                    スポーツ
                </label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="checkbox" value="Cycling" id="cycling">
                <label class="form-check-label" for="cycling">
                    絵画
                </label>
            </div>

            <div class="form-check">
                <input class="form-check-input" type="checkbox" value="Reading" id="reading">
                <label class="form-check-label" for="reading">
                    ゲーム
                </label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="checkbox" value="Traveling" id="traveling">
                <label class="form-check-label" for="traveling">
                    音楽
                </label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="checkbox" value="Cooking" id="cooking">
                <label class="form-check-label" for="cooking">
                    映画
                </label>
            </div>
        </div>
        <button type="submit" class="btn btn-primary">Generate Barcode</button>
    </form>

    <div class="mt-5">
        <h3>Your Barcode:</h3>
        <div id="qrcode"></div>
    </div>

    
    
    </div>
    <div class="container">
        <h2>QR Code Reader</h2>
        <button type="submit" class="btn btn-success" id="scan">Scan QR</button>
        <button type="submit" class="btn btn-danger" id="stop">Stop</button>
        <video id="camera"></video>
        <span id="result"></span>
        <div id="result">Scan a QR code to see the result here...</div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/qrcodejs/qrcode.min.js"></script>

 <script>
   

    document.getElementById("barcodeForm").addEventListener("submit", function(event) {
         event.preventDefault();

         // Get the name input
         var name = document.getElementById("nameInput").value;
         var origin = document.getElementById("originInput").value;
         // Get the selecte d hobbies
         var hobbies = [];
         var checkboxes = document.querySelectorAll("input[type=checkbox]:checked");
         checkboxes.forEach(function(checkbox) {
             hobbies.push(checkbox.value);
         });

         // Combine the name and hobbies into a single string
        //  var inputString = name + ": " + origin + ": "+ hobbies.join(", ");
         var inputString = {
            "name" :[name], 
            "origin": [origin],
            "hobbies" :  [hobbies.join(", ")]};
         // Generate the barcode
         var qrcodeContainer = document.getElementById("qrcode");
            qrcodeContainer.innerHTML = "";  // Clear previous QR code
            var qrcode = new QRCode(qrcodeContainer, {
                text: JSON.stringify(inputString),
                width: 256,
                height: 256,
                colorDark: "#000000",
                colorLight: "#ffffff",
                correctLevel: QRCode.CorrectLevel.H
            });
     });
 </script>


</body>
</html>
